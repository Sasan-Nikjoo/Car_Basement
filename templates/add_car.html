{% extends 'base.html' %}

{% block head %}
    <title>Add a New Car</title>
{% endblock %}

{% block body %}
    <h1>Add a New Car</h1>
    <form action="{{ url_for('add_car') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="count_of_airbags">Count of Airbags:</label>
        <input type="number" id="count_of_airbags" name="count_of_airbags" required><br><br>

        <label for="has_sunroof">Has Sunroof:</label>
        <input type="checkbox" id="has_sunroof" name="has_sunroof"><br><br>

        <label for="first_release_day">First Release Day:</label>
        <input type="date" id="first_release_day" name="first_release_day" required><br><br>

        <input type="submit" value="Add Car">
    </form>
    <br>
    <a href="{{ url_for('list_cars') }}">View All Cars</a>
{% endblock %}
