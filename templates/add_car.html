{% extends 'base.html' %}

{% block head %}
    <title>Add a New Car</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}

{% block body %}
    <div class="form-container">
        <h1>Add a New Car</h1>
        <form action="{{ url_for('add_car') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter car name" required>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" placeholder="Enter car color" required>
            </div>

            <div class="form-group">
                <label for="count_of_airbags">Count of Airbags:</label>
                <input type="number" id="count_of_airbags" name="count_of_airbags" placeholder="Enter number of airbags" required>
            </div>

            <div class="form-group">
                <label for="has_sunroof">Has Sunroof:</label>
                <input type="checkbox" id="has_sunroof" name="has_sunroof">
            </div>

            <div class="form-group">
                <label for="first_release_day">First Release Day:</label>
                <input type="date" id="first_release_day" name="first_release_day" required>
            </div>

            <div class="form-group">
                <label for="image_url">Image URL:</label>
                <input type="url" id="image_url" name="image_url" placeholder="Enter image URL">
            </div>

            <input type="submit" value="Add Car">
        </form>
        <br>
        <a href="{{ url_for('list_cars') }}" class="link-button">View All Cars</a>
    </div>
{% endblock %}
