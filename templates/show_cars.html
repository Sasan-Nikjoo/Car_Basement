{% extends 'base.html' %}

{% block head %}
    <title>List of Cars</title>
{% endblock %}

{% block body %}
    <h1>List of Cars</h1>
    <ul>
        {% for car in cars %}
            <li>Car ID: {{ car.id }}, Color: {{ car.color }}, Kilometers: {{ car.km }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_car') }}">Add another car</a>
{% endblock %}
